<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" text="" color="primary" mode="ios">
            </ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button color="primary" (click)="addUser()">
                Agregar
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize">Usuarios</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list *ngFor="let user of users">
        <ion-item-sliding>
            <ion-item>
                <ion-avatar slot="start">
                    <div class="avatar">
                        {{user.name.substring(0, 1).toUpperCase()}}
                    </div>
                </ion-avatar>
                <ion-label>
                    <h3 class="title"> {{ user.name }} </h3>
                    <p class="subtext"> {{'E-mail: ' + user.email }} </p>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="removeUser(user.id)">
                    <ion-icon name="trash"></ion-icon>
                </ion-item-option>
                <ion-item-option color="success" (click)="updateUser(user)">
                    Editar
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
